      function playVideo(videoId, thumbnail) {
        const videoPlayer = document.getElementById("main-video");
        const loadingIndicator = document.querySelector(".loading-indicator");
        const thumbnails = document.querySelectorAll(".thumbnail");
        window.scrollTo(0, 0);


        // Hide the iframe and show loading indicator
        videoPlayer.style.display = "none";
        loadingIndicator.style.display = "block";

        // Update the video source and show iframe
        videoPlayer.src = `https://drive.google.com/file/d/${videoId}/preview`;
        videoPlayer.onload = () => {
          loadingIndicator.style.display = "none";
          videoPlayer.style.display = "block";
        };

        // Update active thumbnail
        thumbnails.forEach(thumbnail => thumbnail.classList.remove('active'));
        const activeThumbnail = Array.from(thumbnails).find(thumbnail => thumbnail.getAttribute('onclick').includes(videoId));
